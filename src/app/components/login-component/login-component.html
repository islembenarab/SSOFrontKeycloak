<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Sign In</h2>
      <p>Welcome back! Please sign in to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="isFieldInvalid('username')"
          placeholder="Enter your username"
          autocomplete="username"
        />
        <div *ngIf="isFieldInvalid('username')" class="error-message">
          {{ getFieldError('username') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="isFieldInvalid('password')"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading"
        [class.loading]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="loading">Signing In...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a routerLink="/register" class="link">Sign up here</a>
      </p>
    </div>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
  }

  .login-card {
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
    animation: fadeInUp 0.6s ease-out;
  }

  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .login-header h2 {
    color: #333;
    margin: 0 0 10px;
    font-size: 28px;
    font-weight: 600;
  }

  .login-header p {
    color: #666;
    margin: 0;
    font-size: 16px;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    color: #333;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 14px;
  }

  .form-control {
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #fafafa;
  }

  .form-control:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  .form-control.error {
    border-color: #e74c3c;
    background: #fdf2f2;
  }

  .error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 6px;
    font-weight: 500;
  }

  .alert {
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
  }

  .alert-error {
    background: #fdf2f2;
    color: #e74c3c;
    border: 1px solid #fadad7;
  }

  .btn {
    padding: 14px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }

  .login-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e1e5e9;
  }

  .login-footer p {
    color: #666;
    margin: 0;
    font-size: 14px;
  }

  .link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .link:hover {
    color: #5a67d8;
    text-decoration: underline;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 30px 20px;
      margin: 10px;
    }

    .login-header h2 {
      font-size: 24px;
    }
  }
</style>
